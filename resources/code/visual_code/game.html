      $(document).ready(function () {
        $('.buttonID').click(function () {
          console.log('clicked');
          if ($('.codeGame-control').is(':visible')) {
            $('.codeGame-control').animate({ opacity: 0 }, 1000);
            setTimeout(function () {
              $('.codeGame-control').hide();
              $('.buttonID').text('show');
            }, 1001);
          } else {
            $('.codeGame-control').show();
            $('.codeGame-control').animate({ opacity: 1 }, 1000);
            $('.buttonID').text('hide');
          }
        });
        $('.Mute').click(function () {
          console.log('1 clicked');
          document
            .querySelectorAll('audio')
            .forEach((elem) => (elem.muted = true));
          $('.Mute').hide();
          $('.Unmute').show();
        });
        $('.Unmute').click(function () {
          console.log('2 clicked');
          document
            .querySelectorAll('audio')
            .forEach((elem) => (elem.muted = false));
          $('.Unmute').hide();
          $('.Mute').show();
        });
      });
    </script>
